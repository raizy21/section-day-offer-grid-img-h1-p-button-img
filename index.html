<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>section</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2191fb3337.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- container -->
    <div class="container">
      <!-- day offer -->
      <section class="day-offer">
        <img
          src="images/day-offer-img-one.jpg"
          alt="image-one"
          class="day-offer-img-one"
        />
        <h1 class="day-offer-heading">Day Offer</h1>
        <p class="day-offer-paragraph">Feel better with new furniture</p>
        <button class="day-offer-btn">Shop Now</button>
        <img
          src="images/day-offer-img-two.jpg"
          alt="image-one"
          class="day-offer-img-two"
        />
      </section>
      <!-- end of day offer -->
    </div>
    <!-- end of container -->
  </body>
</html>
